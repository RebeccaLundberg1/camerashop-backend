spring:
  application:
    name: camerashopapi

  datasource:
    url: jdbc:mariadb://${IP_ADDRESS}:3306/camerashopdb?serverTimezone=UTC
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

  sql:
    init:
      mode: never
